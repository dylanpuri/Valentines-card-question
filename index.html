<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Maze</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Dancing Script', cursive;
            animation: rainbow-bg 5s linear infinite;
            overflow: hidden;
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            color: #ff4081;
            pointer-events: none;
            z-index: 1;
            animation: float-up 4s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Previous styles remain the same except for these changes/additions */
        .game-frame {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 20px;
            position: relative;
            border: 8px solid #333;
        }

        .screen-border {
            border: 10px solid #444;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #222 0%, #333 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 0px #ff4081,
                         4px 4px 0px #800020;
            line-height: 1.4;
        }

        #maze-container {
            border: 4px solid #444;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
        }

        .wall {
            background-color: #ff6b6b;
            border: 1px solid #ff8c8c;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        #player, #target {
            width: 30px;  /* Increased from 20px */
            height: 30px; /* Increased from 20px */
        }

        .celebration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .celebration-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        /* Update button styles for retro look */
        .button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 30px;
            border: 4px solid #444;
            background-color: #ff4081;
            color: white;
            box-shadow: 4px 4px 0px #800020;
            transform: translate(-2px, -2px);
            transition: all 0.1s;
        }

        .button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #800020;
        }

        #win-screen {
            background-color: #1a1a1a;
            border: 8px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .celebration-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: black;
            text-shadow: 2px 2px 0px #ff4081,
                         4px 4px 0px #800020;
        }

        #yes-button {
            background-color: #ff4081;
            color: black;
        }

        #no-button {
            background-color: #f44336;
            color: black;
        }

        #celebration-screen {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        @keyframes rainbow-bg {
            0% { background-color: #ff9999; }
            25% { background-color: #ff99cc; }
            50% { background-color: #ff99ff; }
            75% { background-color: #ff99cc; }
            100% { background-color: #ff9999; }
        }

        .heart-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="heart-container"></div>
    
    <div id="game-container">
        <div id="game-screen" class="game-frame">
            <div class="screen-border">
                <h1 class="title">❤️ Reach the centre of the maze to claim your prize! ❤️</h1>
                <div id="maze-container"></div>
            </div>
        </div>

        <div id="win-screen" class="hidden">
            <div class="screen-border">
                <h1 class="title">❤️ Well done, my dear! ❤️</h1>
                <h2 class="title">Will you be my Valentine?</h2>
                <img src="/api/placeholder/200/200" alt="Heart gif" style="margin: 20px; width: 150px; height: 150px;">
                <div>
                    <button id="yes-button" class="button">Yes, I'd love to! ❤️</button>
                    <button id="no-button" class="button">No...</button>
                </div>
            </div>
        </div>

        <div id="celebration-screen" class="hidden game-frame">
            <div class="screen-border">
                <h1 class="celebration-text">❤️ Yay!! ❤️</h1>
                <div class="celebration-container">
                    <img src="/api/placeholder/200/200" alt="Heart gif">
                    <img src="/api/placeholder/200/200" alt="Celebrating cat gif">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Previous script remains the same except for these constants
        window.onload = function() {

            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                document.querySelector('.heart-container').appendChild(heart);
                
                heart.addEventListener('animationend', () => heart.remove());
            }

            setInterval(createHeart, 300);
            
            const MAZE_WIDTH = 600;
            const MAZE_HEIGHT = 600;
            const CELL_SIZE = 30;  // Increased from 20
            const COLS = MAZE_WIDTH / CELL_SIZE;
            const ROWS = MAZE_HEIGHT / CELL_SIZE;
            const CENTER_X = Math.floor(COLS / 2);
            const CENTER_Y = Math.floor(ROWS / 2);

            // Rest of the script remains exactly the same
            // ... (keep all the previous JavaScript code here)
            function generateMaze() {
                const maze = Array(ROWS).fill().map(() => Array(COLS).fill(1));
                const stack = [];
                const start = {x: 0, y: 0};
                
                function carve(x, y) {
                    maze[y][x] = 0;
                    const directions = [
                        {dx: 0, dy: -2},
                        {dx: 2, dy: 0},
                        {dx: 0, dy: 2},
                        {dx: -2, dy: 0}
                    ].sort(() => Math.random() - 0.5);

                    for (const dir of directions) {
                        const newX = x + dir.dx;
                        const newY = y + dir.dy;
                        
                        if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS && maze[newY][newX] === 1) {
                            maze[y + dir.dy/2][x + dir.dx/2] = 0;
                            stack.push({x: newX, y: newY});
                            carve(newX, newY);
                        }
                    }
                }

                carve(start.x, start.y);

                // Create more challenging path to center with zigzags
                let currentX = CENTER_X;
                let currentY = CENTER_Y;
                let goingLeft = true;

                while (currentX > 1 || currentY > 1) {
                    maze[currentY][currentX] = 0;
                    
                    if (goingLeft && currentX > 1) {
                        maze[currentY][currentX - 1] = 0;
                        currentX -= 2;
                        if (Math.random() < 0.4) { // 40% chance to change direction
                            goingLeft = false;
                            if (currentY > 1) {
                                maze[currentY - 1][currentX] = 0;
                                currentY -= 2;
                            }
                        }
                    } else if (currentY > 1) {
                        maze[currentY - 1][currentX] = 0;
                        currentY -= 2;
                        if (Math.random() < 0.4) { // 40% chance to change direction
                            goingLeft = true;
                            if (currentX > 1) {
                                maze[currentY][currentX - 1] = 0;
                                currentX -= 2;
                            }
                        }
                    }
                }

                // Add more random dead ends
                for (let i = 0; i < ROWS * COLS / 8; i++) {
                    const x = Math.floor(Math.random() * (COLS - 2)) + 1;
                    const y = Math.floor(Math.random() * (ROWS - 2)) + 1;
                    if (Math.random() < 0.4) {
                        maze[y][x] = 0;
                    }
                }

                return maze;
            }

            // Rest of the code remains the same as before
            function createMazeWalls(maze) {
                const mazeContainer = document.getElementById('maze-container');
                mazeContainer.style.width = MAZE_WIDTH + 'px';
                mazeContainer.style.height = MAZE_HEIGHT + 'px';

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (maze[y][x] === 1) {
                            const wall = document.createElement('div');
                            wall.className = 'wall';
                            wall.style.left = (x * CELL_SIZE) + 'px';
                            wall.style.top = (y * CELL_SIZE) + 'px';
                            wall.style.width = CELL_SIZE + 'px';
                            wall.style.height = CELL_SIZE + 'px';
                            mazeContainer.appendChild(wall);
                        }
                    }
                }
            }

            let playerPos = { x: 0, y: 0 };
            const player = document.createElement('img');
            player.id = 'player';
            player.src = '/api/placeholder/20/20';
            player.style.left = '0px';
            player.style.top = '0px';

            const target = document.createElement('img');
            target.id = 'target';
            target.src = '/api/placeholder/20/20';
            target.style.left = (CENTER_X * CELL_SIZE) + 'px';
            target.style.top = (CENTER_Y * CELL_SIZE) + 'px';

            const maze = generateMaze();
            createMazeWalls(maze);
            document.getElementById('maze-container').appendChild(player);
            document.getElementById('maze-container').appendChild(target);

            document.addEventListener('keydown', (e) => {
                const oldPos = {...playerPos};
                
                switch(e.key) {
                    case 'ArrowUp':
                        playerPos.y -= 1;
                        break;
                    case 'ArrowDown':
                        playerPos.y += 1;
                        break;
                    case 'ArrowLeft':
                        playerPos.x -= 1;
                        break;
                    case 'ArrowRight':
                        playerPos.x += 1;
                        break;
                }

                if (playerPos.x < 0 || playerPos.x >= COLS || playerPos.y < 0 || playerPos.y >= ROWS || 
                    maze[playerPos.y][playerPos.x] === 1) {
                    playerPos = oldPos;
                    return;
                }

                player.style.left = (playerPos.x * CELL_SIZE) + 'px';
                player.style.top = (playerPos.y * CELL_SIZE) + 'px';

                if (playerPos.x === CENTER_X && playerPos.y === CENTER_Y) {
                    document.getElementById('game-screen').classList.add('hidden');
                    document.getElementById('win-screen').classList.remove('hidden');
                }
            });

            let noClickCount = 0;
            document.getElementById('no-button').addEventListener('click', () => {
                noClickCount++;
                const yesButton = document.getElementById('yes-button');
                const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = (currentSize + 2) + 'px';
                yesButton.style.padding = (noClickCount * 5 + 10) + 'px ' + (noClickCount * 10 + 20) + 'px';
            });

            document.getElementById('yes-button').addEventListener('click', () => {
                document.getElementById('win-screen').classList.add('hidden');
                document.getElementById('celebration-screen').classList.remove('hidden');
            });
        };
    </script>
</body>
</html>
